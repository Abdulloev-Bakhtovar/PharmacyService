spring:
  application:
    name: ${SPRING_APPLICATION_NAME:pharmacy-service}

  datasource:
    url: "${SPRING_DATASOURCE_URL:}"
    username: "${SPRING_DATASOURCE_USERNAME:}"
    password: "${SPRING_DATASOURCE_PASSWORD:}"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog_master.yaml

  mail:
    host: smtp.gmail.com
    port: 587
    username: "${MAIL_USERNAME:}"
    password: "${MAIL_PASSWORD:}"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  data:
    redis:
      host: "${SPRING_REDIS_HOST:redis}"
      port: "${SPRING_REDIS_PORT:6379}"

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "${SPRING_OAUTH2_ISSUER_URI:}"
      client:
        provider:
          keycloak:
            issuer-uri: "${SPRING_OAUTH2_ISSUER_URI:}"
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: "${SPRING_KEYCLOAK_CLIENT_ID:}"
            client-secret: "${SPRING_KEYCLOAK_CLIENT_SECRET:}"
            scope:
              - email
              - profile
              - openid

springdoc:
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:}
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:}

server:
  port: "${SERVER_PORT:8081}"